<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Alex is a cunt!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css"
        rel="stylesheet"
        />
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"
        ></script>
        <link href="../css/main.css" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4">The too-lazy-to-roll-dice-website</h1>
            <p class="lead">ROLL DICE. HAVE FUN. DON'T KNOW WHAT ELSE.</p>
            <hr class="my-4">
            <p>Alex can do lots of fancy clicking using this tool.</p>
            <p>Makes him look smart.</p>
          </div>
    </header>
    <main class="d-flex flex-row" ng-app="rollerApp" ng-controller="rollerController">
        <div>
            <button id="roll-button" type="button" class="btn btn-info btn-lg btn-rounded" ng-click="rollDice()">Click me to roll!</button>
        </div>
        <div id="rollDisplay" class="d-flex flex-row justify-content-around w-100">
            <div>
                <h5>First roll: {{ firstRoll }}</h5>
                <h5>Second roll: {{ secondRoll }}</h5>
                <h5>Third roll: {{ thirdRoll }}</h5>
                <h5>Forth roll: {{ fourthRoll }}</h5>
                <h3>Dice outcome: </h3>
            </div>
        </div>
        <script src="../app/rollerApp.js"></script>
        <script src="../app/rollerController.js"></script>
    </main>
</body>
</html>
